<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYear_of_birth()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Didn't get any book</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <table th:each="book : ${books}">
        <tr th:text="${book.getName() + ', ' + book.getYear()}">book</tr>
    </table>
    <hr/>
</div>

<div th:if="${location}">
    <span>Location at: </span> <span th:text="${location.getName()}">Location name</span>

    <form th:method="PATCH" th:action="@{/people/{id}/release(id=${person.getId()})}">
        <input type="submit" value="Edit"/>
    </form>
</div>

<div th:if="${cities}">
    <span>Free location </span>
    <form th:method="PATCH" th:action="@{/people/{id}/assign(id=${person.getId()})}">
        <label for="city">Choose city:</label>
        <select th:object="${city}" th:field="*{id}" id="city">
            <option th:each="city : ${cities}" th:value="${city.getId()}" th:text="${city.getName()}">
            </option>
        </select>
        <input type="submit" value="Attach"/>
    </form>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
