<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="city : ${cities}">

       th:text="${city.getName()}">user</a>
</div>

<hr/>

<a href="/cities/new">Create new city</a>

</body>
</html>
